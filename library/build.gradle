apply plugin: 'com.android.library'
apply plugin: 'maven'
group = 'com.github.keidao'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.3"
    defaultConfig {
        minSdkVersion 9
        targetSdkVersion 24
        versionCode Integer.parseInt(project.VERSION_CODE)
        versionName project.VERSION_NAME
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
    productFlavors {
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:24.2.1'
    compile 'com.android.support:design:24.2.1'
    compile 'com.google.android.gms:play-services-analytics:9.6.1'
    compile 'com.google.android.gms:play-services-gcm:9.6.1'
    compile 'com.google.code.gson:gson:2.4'
    compile group: 'commons-io', name: 'commons-io', version: '2.4'
}

task clearJar(type: Delete) {
    delete 'build/libs/' + project.FILENAME
}

task makeJar(type: Copy) {
    from('build/intermediates/bundles/release/')
    into('build/libs/')
    include('classes.jar')
    rename ('classes.jar', project.FILENAME)
}

task rename(type: Copy ) {
    from('build/libs/')
    into('build/libs/')
    include('library.jar')
    rename ('library.jar', project.FILENAME)
}

task androidReleaseJar(type: Jar, dependsOn: assembleRelease) {
    from "$buildDir/intermediates/classes/release/"
    exclude '**/BuildConfig.class'
    exclude '**/R.class'
    exclude '**/R$*.class'
}

task clearAar(type: Delete) {
    delete 'build/outputs/aar' + project.FILENAME
}

task makeAar(type: Copy) {
    from('build/outputs/aar')
    into('build/outputs/aar')
    include('library-release.aar')
    rename ('library-release.aar', project.FILENAME)

}

//makeJar.dependsOn(clearJar, build)
//androidReleaseJar.dependsOn(clearJar, build)
//rename.dependsOn(clearJar, androidReleaseJar, build)
makeAar {}.dependsOn(clearAar, build)
